name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main  # Only run on main branch

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # CI PART - Run tests
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet build --configuration Release

      - name: Run unit tests
        run: dotnet test --no-build --verbosity normal

      # CD PART - Only runs if tests succeed
      - name: Publish the WebAPI
        if: success()  # Only run if the previous steps (tests) succeeded
        run: dotnet publish --configuration Release --output ./output

      - name: Install sshpass
        if: success()  # Only run if the tests succeeded
        run: sudo apt-get install -y sshpass

      - name: Install cloudflared
        if: success()  # Only run if the tests succeeded
        run: |
          wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: Copy files to server using SCP
        if: success()  # Only run if the tests succeeded
        env:
          UNIVERSITY_EMAIL: ${{ secrets.UNIVERSITY_EMAIL }}
          UNIVERSITY_PASSWORD: ${{ secrets.UNIVERSITY_PASSWORD }}
        run: |
          sshpass -p "$UNIVERSITY_PASSWORD" scp -o StrictHostKeyChecking=no -r -o ProxyCommand="cloudflared access ssh --hostname ssh_gayraf.mrlarsen.xyz" ./output/* $UNIVERSITY_EMAIL@ssh_gayraf.mrlarsen.xyz:/var/www/VTA.API/

      - name: Restart the service using SSH
        if: success()  # Only run if the tests succeeded
        env:
          UNIVERSITY_EMAIL: ${{ secrets.UNIVERSITY_EMAIL }}
          UNIVERSITY_PASSWORD: ${{ secrets.UNIVERSITY_PASSWORD }}
        run: |
          sshpass -p "$UNIVERSITY_PASSWORD" ssh -o StrictHostKeyChecking=no -o ProxyCommand="cloudflared access ssh --hostname ssh_gayraf.mrlarsen.xyz" $UNIVERSITY_EMAIL@ssh_gayraf.mrlarsen.xyz "echo $UNIVERSITY_PASSWORD | sudo -S systemctl restart vtaapi.service"

